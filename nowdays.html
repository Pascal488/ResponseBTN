<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Us Form</title>
		<link rel="stylesheet" href="nowdays.css">
	</head>
	<body>
		<div class="contact" id="contact">
			<h2 onClick="toggleClass()">Get in touch with me!</h2>
			<form>
				<div class="row">
					<div class="col-2">
						<label>First Name</label>
						<input type="text" name="" class="text" placeholder="Faru">
					</div>
					<div class="col-2">
						<label>Last Name</label>
						<input type="text" name="" class="text" placeholder="Kunte">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label>Email Address</label>
						<input type="text" name="" class="text" placeholder="lorem@ipsum.com">
					</div>
					<div class="col-2">
						<label>Telephone</label>
						<input type="text" name="" class="text" placeholder="+255,+254,+250">
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<label>Your Message</label>
						<textarea placeholder="Write your message here..."></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<input type="submit" name="" value="Send message">
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function toggleClass(){
				var element = document.getElementById('contact');
				element.classList.toggle("active")
			}
		</script>
	</body>
</html>
